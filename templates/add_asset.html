<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Asset</title>
</head>
<body>
    <h1>Add New Asset</h1>
    <form action="{{ url_for('add_asset') }}" method="POST">
        <label for="asset_name">Asset Name:</label>
        <input type="text" id="asset_name" name="asset_name" required><br><br>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" step="0.01" id="purchase_price" name="purchase_price" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" step="0.01" id="quantity" name="quantity" required><br><br>

        <label for="current_price">Current Price:</label>
        <input type="number" step="0.01" id="current_price" name="current_price" required><br><br>

        <input type="submit" value="Add Asset">
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Portfolio</a>
</body>
</html>
